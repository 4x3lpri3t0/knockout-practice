<html>
    <head>
        <title>Axel Practice Project</title>
        <meta name="Description" content="My JavaScript Playground">
        <script src="../JS Libraries/jquery-2.1.0.min.js"></script>
        <script src="../JS Libraries/knockout-3.1.0.js"></script>       
    </head>
    <body>
    	<p>First name: <strong data-bind="text: firstName"></strong></p>
		<p>Last name: <strong data-bind="text: lastName"></strong></p>

		<p>First name: <input data-bind="value: firstName, valueUpdate: 'afterkeydown'" /></p>
		<p>Last name: <input data-bind="value: lastName, valueUpdate: 'afterkeydown'" /></p>

		<p>Full name: <strong data-bind="text: fullName"></strong></p>

		<button data-bind="click: capitalizeLastName">Go caps</button>
    </body>

    <script type="text/javascript">
        $(document).ready(function() {
		  ko.applyBindings(new myViewModel());
		});

        function myViewModel(){
          var self = this;
			
		  self.firstName = ko.observable("Axel");
		  self.lastName = ko.observable("Prieto");

		  self.fullName = ko.computed(function() {
		    return self.firstName() + " " + self.lastName();    
		  });

		  self.capitalizeLastName = function() {
		    var currentVal = self.lastName();        // Read the current value
		    self.lastName(currentVal.toUpperCase()); // Write back a modified value
		  };
        }
    </script>
</html>
